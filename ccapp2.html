    <script>
        // create a submit button element
    var submitButton = document.getElementById("CC");
        // set the type attribute to "submit"
        submitButton.setAttribute("type", "submit");
        // set the value attribute to "Submit"
        submitButton.setAttribute("value", "Submit");
        // append the submit button to the form element
       


        // create a function that validates the user input
        function validateForm() {
            // get the user input from the text boxes
            var username = document.querySelector("input[name=fullName]").value;
            var gender = document.querySelector("input[name=gender]").value;
            var birthdate = document.querySelector("input[name=birthdate]").value;
            var nationalID = document.querySelector("input[name=nationalID]").value;
            var ccAmount = document.querySelector("input[name=ccAmount]").value;
            var bankAccountNumber = document.querySelector("input[name=bankAccountNumber]").value;
            var dob = new Date(birthdate);
            var limit = new Date("2005-12-31");
            var minNames = 4;
            var names = username.split(" ");
            
            
            // check if the name and course are not empty
            if (username && gender && birthdate && nationalID && ccAmount &&  bankAccountNumber) {
                if (isNaN(nationalID)) {
                    alert("Invalid National ID. Please enter a number.");
                            }
                else if (nationalID.length<14)  
                    alert("Invalid National ID. Please enter a 14 digits number.");
                     
                else if (isNaN(bankAccountNumber)) {
                    alert("Invalid bank Account Number. Please enter a number.");
                            } 
                else if(ccAmount<1000){
                    alert("Invalid amount. Please enter a greater amount.");      }  
                else if (bankAccountNumber.length<14)  {
                    alert("Invalid bank Account Number. Please enter a 14 digits number.");}
                else if (dob.getTime() > limit.getTime()) {
                     alert("Invalid birthdate. Please enter a date of birth before 2006.");
                   }
                else if (names.length < minNames) {
                     alert("Invalid Full name. Please enter at least " + minNames + " names.");
                  }
                else{
                    alert("Application submitted successfully!.");}
            

            } else {
                // alert an error message
                alert("Please fill in all fields!");
            }
            // prevent the form from submitting
            return false;
        }

        // add an event listener to the submit button that calls the validateForm function
        submitButton.addEventListener("click", validateForm);
     
    </script>
