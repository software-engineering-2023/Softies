    <script>
        // create a submit button element
    var submitButton = document.getElementById("CC");
        // set the type attribute to "submit"
        submitButton.setAttribute("type", "submit");
        // set the value attribute to "Submit"
        submitButton.setAttribute("value", "Submit");
        // append the submit button to the form element
    

        // create a function that validates the user input
        function validatePayment() {
            // get the user input from the text boxes
            var freq = document.querySelector("input[name=freq]").value;
           
            var amount = document.querySelector("input[name=amount]").value;
            var date = document.querySelector("input[name=date]").value;
            var dob = new Date(date);
            var limit = new Date("2023-5-31");

            var limitTr = 10000;
          
          
            if (freq && amount && date){
                if (isNaN(freq)){
                    alert("Invalid input, Please enter a number.");
                            }
               else if (isNaN(amount)){
                    alert("Invalid input, Please enter a number.");
                            }

                else if(amount<=0){
                    alert("Invalid amount. Please enter a greater amount.");     
                 } 
                  else  if( amount>limitTr){
                    alert("Invalid amount. Please enter a smaller amount."); 
                   }
                 else if (dob.getTime() < limit.getTime()) {
                     alert("Invalid date. Please enter a future date for the process to be done .");
                   }
                else{
                    alert("Successful Payment.");}    
            } 
            else {
                // alert an error message
                alert("Please fill in all fields!");
            }
            // prevent the form from submitting
            return false;
        }

        // add an event listener to the submit button that calls the validateForm function
        submitButton.addEventListener("click", validatePayment);
     
    </script>
