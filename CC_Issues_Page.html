    <script>
        // create a submit button element
        var submitButton = document.getElementById("submit");
        // set the type attribute to "submit"
        submitButton.setAttribute("type", "submit");
        // set the value attribute to "Submit"
        submitButton.setAttribute("value", "Submit");
        // append the submit button to the form element

        // create a function that validates the user input
        function validateForm() {
            // get the user input from the text boxes
            var subject = document.querySelector("input[name=subject]").value;
            var element = document.getElementById("select");
            var value = element.value;
            var text = element.options[element.selectedIndex].text;
            var message = document.querySelector("textarea[name=text]").value;
            // check if the subject and element are not empty
            if (subject && text != "Select Type of Issue") {
                // alert an error message
                alert("Issue report submitted successfully!");

            } else if (subject && text == "Select Type of Issue") {
                // alert an error message
                alert("Please select the type of issue you wish to report!");
            } else if (!subject && text != "Select Type of Issue") {
                // alert an error message
                alert("Please enter your credit card number!");
            } else {
                // alert an error message
                alert("Please fill the required fields!");
            }
            // prevent the form from submitting
            return false;
        }

        // add an event listener to the submit button that calls the validateForm function
        submitButton.addEventListener("click", validateForm);
    </script>
    <script>
        function disableSubmit() {
            document.getElementById("submit").disabled = true;
        }

        function activateButton(element) {

            if (element.checked) {
                document.getElementById("submit").disabled = false;
            }
            else {
                document.getElementById("submit").disabled = true;
            }

        }
